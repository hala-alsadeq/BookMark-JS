<!DOCTYPE html>
<html>
    <head>
        <title>Bookmarker</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/all.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
   
    <body onload="fetchBookmarks()">
        
        <!-- Bookmarker-form-->
        
        <section id="home" class="py-5 mt-5">
         <h2 class="pb-5">Bookmarker</h2>   
        <div class="container" >
            
            <div class="row">
                <div class="col-md-12">
                    <h4 class=" py-5">Bookmark your favorite sites</h4>
            <form id="myForm">
               
              <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName"  placeholder="Website Name">

              </div>
              <div class="form-group">
                <label >Site URL</label>
                <input type="text" class="form-control" id="siteUrl"  placeholder="Website URL">

              </div>

              <button type="submit" class="btn btn-primary ">Submit</button>
         </form>
        </div>                    
        </div>                
        </div>
        </section> 
        
        
         <!--  End Bookmarker-form-->
        
        
        <!-- markting -->
        
            <div class="marktingContainer">
            <div class="row markting py-4 pl-3 bg-light ">
                <div class="col-lg-12">
                 
                    <div id="bookmarksResults"></div>
                </div>
            </div>
            </div>
        
       <!-- End markting --> 
        
        
        <!-- footer -->
        <section id="Footer" class=" ml-5 mt-5">
            
                <p class="ml-5 px-5">Â© 2019 Bookmarker Inc. </p>
            
        </section>
       <!-- End Footer --> 
        
        <scrip src="js/jquery.min.js"></scrip>
        <scrip src="js/popper.min.js"></scrip>
        <scrip src="js/bootstrap.min.js"></scrip>
        <script src="js/main.js"></script>
    </body>
</html>
